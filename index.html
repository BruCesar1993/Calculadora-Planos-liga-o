<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main>

      

        <div class="tela1">

            <div class="titulo">
                <span>Cálcule o melhor plano para você</span>
            </div>

            <form class="formulario">

                <span>Digite as informaçoes da sua ligação</span>

                <div class="enter">
                    <label >Digite a origem:</label>
                    <input id="origem" type="number">
                </div>
            

                <div class="enter">
                    <label >Digite o Destino:</label>
                    <input id="destino" type="number">
                </div>

                
                <div class="enter">
                    <label >Digite o tempo da ligaçao:</label>
                    <input id="tempo" type="number">
                    <button id="calcular" class="mt-4 botao">calcular</button>
                </div>

            

            </form>
        </div>



        <div class="tela2">


           
            <div class="cards">

                

                <div class="card mb-4" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">Sem FaleMais</h5>
                    <p id="resultado1" class="card-text"></p>
                    </div>
                </div>

                <div class="card mb-4" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">Com FaleMais 30</h5>
                    <p id="resultado2" class="card-text"></p>
                    </div>
                </div>

                <div class="card mb-4" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">Com FaleMais 60</h5>
                    <p id="resultado3" class="card-text"></p>
                    </div>
                </div>

                <div class="card mb-4" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">Com FaleMais 120</h5>
                    <p id="resultado4" class="card-text"></p>
                    </div>
                </div>
                
            </div>

        </div>










    </main>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
